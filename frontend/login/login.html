<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css"> <!-- remove once fully transfered to scss-->
    <link rel="stylesheet" href="../dist/app.css">
    <title>Inloggen</title>
</head>

<body>
    <div class="container">
            <div class="message"></div>
            <h2 form-title>Inloggen</h2>
            <div class="form__container">

                <div class="title"><label class="title-email" for="email">E-mail</label></div>
                <input class="form-control" type="text" id="input-email" name='email' placeholder="Email">

                <div class="title"><label class="title-password" for="password">Password</label></div>
                <input class="form-control" type="password" id="input-password" name='password' placeholder="Wachtwoord">

                <div class="btn__container">
                    <button class="btn btn--primary btn--login" id="login">Inloggen</button>
                </div>

                <div>
                    <a href="../signup/signup.html">Heb je nog geen account? Registreer je hier</a>
                </div>
            </div>
    </div>
    <script src="./script-login.js"></script>
</body>

</html>
