<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h2 form-title>Inloggen</h2>
            <div class="login">

                <div class="title"><label class="title-email" for="email">E-mail</label></div>
                <input class="form-control" type="text" id="input-email" name='email' placeholder="Email">

                <div class="title"><label class="title-password" for="password">Password</label></div>
                <input class="form-control" type="password" id="input-password" name='password' placeholder="Wachtwoord">

                <div class="btn-login">
                    <input class="btn border" type="submit" value="Inloggen" name='submit'>
                </div>

                <div>
                    <a href="">Don't have an account yet? Sign up here</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
