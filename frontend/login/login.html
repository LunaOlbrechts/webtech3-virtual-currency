<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h2 form__title>Sign In</h2>
            <div class="login">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input class="form-control" type="text" class="email" name='email' placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" class="password" name='password' placeholder="Wachtwoord">
                </div>

                <div class="form-group">
                    <input class="btn border" type="submit" value="Inloggen" name='submit'>
                </div>

                <div>
                    <a href="">Don't have an account yet? Sign up here</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
